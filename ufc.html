<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Fights</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>UFC Fights</h1>
        <div class="header-row">
            <a class="back-button" href="index.html">Voltar</a>
            <p>Principais Lutas</p>
        </div>
    </header>
    <main>
        <section class="fights-list">
            <article class="fight-card">
                <h2 class="fight-title">Khabib x McGregor UFC 229</h2>
                <div class="fight-video">
                    <iframe
                        src="https://www.youtube.com/embed/RQLbrVXneDg"
                        title="Khabib x McGregor UFC 229"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>
            </article>

            <article class="fight-card">
                <h2 class="fight-title">Georges St-Pierre x Nick Diaz UFC 158</h2>
                <div class="fight-video">
                    <iframe
                        src="https://www.youtube.com/embed/MB715WENxys&t=696s"
                        title="Georges St-Pierre x Nick Diaz UFC 158"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
