<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Fights</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>UFC Fights</h1>
        <div class="header-row">
            <a class="back-button" href="index.html">Voltar</a>
            <p>Principais Lutas</p>
        </div>
    </header>
    <main>
        <section class="fights-list">
            <article class="fight-card">
                <h2 class="fight-title">Khabib x McGregor UFC 229</h2>
                <div class="fight-video">
                    <iframe
                        src="https://www.youtube-nocookie.com/embed/RQLbrVXneDg?rel=0&modestbranding=1&iv_load_policy=3&playsinline=1"
                        title="Khabib x McGregor UFC 229"
                        loading="lazy"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>
            </article>

            <article class="fight-card">
